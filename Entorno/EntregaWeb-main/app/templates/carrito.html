<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/Carro_Compra.css"
<!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->

  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card bg-dark">
            <div class="card-body">

              <div class="table-responsive">
                <table class="table table-dark table-striped py-5">
                  <thead>
                    <tr>
                      <th scope="col">Codigo</th>
                      <th scope="col">Nombre </th>
                      <th scope="col">Artista</th>
                      <th scope="col">Descripcion</th>

                      <th <th scope="col"><button type="button" class="btn btn-secondary" data-bs-container="body"
                          data-bs-toggle="popover" data-bs-placement="top" title="Popup title"
                          data-bs-content="Popup content">Refrescar</button></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for p in cart %}
                    <tr>
                      <th scope="row">3</th>
                      <td>{{ p.producto.nombreprod}}</td>
                      <td>{{ p.producto.descripcion}}</td>
                      <td class="align-middle">{{ p.producto.precio  }}</td>
                      <td>{{ total }}</td>
                      <td>{{ p.quantity }}</td>
                      <td><img src="{{ p.producto.imagen.url }}"></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <!-- Ingresar Boton de pagado y salida  -->
          <div class="pago" style="display: flex; align-items: center; justify-content: center; height: 200px;">
            <a href="regitro.html"><button  class="pagar">Pagar</button></a>
                
            </button>
          </div>

  </main>
  <footer>
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
